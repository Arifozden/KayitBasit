<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="musteriKayit.js"></script>
  <title>Musteri Kayit</title>
</head>
<body>
<div class="container">
  <h1>Musteri Kayit</h1>
  <form class="form">
    <div class="form-group">
      <label for="isim">Isim</label>
      <input type="text" id="isim"/>
    </div>
    <div class="form-group">
      <label for="soyisim">Soyisim</label>
      <input type="text" id="soyisim"/>
    </div>
    <div class="form-group">
      Ehliyet?
      <input type="checkbox" name="ehliyet"/>
    </div>
    <div class="form-group">
      Araba : Audi
      <input type="radio" value="Audi" name="seciliAraba">
    </div>
    <div class="form-group">
      Araba : Volvo
      <input type="radio" value="Volvo" name="seciliAraba">
    </div>
    <div class="form-group">
      Araba : Toyota
      <input type="radio" value="Toyota" name="seciliAraba">
    </div>
    <br>
    <div class="form-group">
      <input type="button" value="Kayit" class="btn btn-primary" onclick="musteriKayit()"/>
    </div>
  </form>
</div>
</body>
</html>
